---
layout: development_error
---

<div binding="pw_error">
  <h1 binding="name">
    Error Class
  </h1>

  <div binding="message">
    <p>
      Error message goes here.
    </p>
  </div>

  <input id="details-toggle" type="checkbox">

  <h2>
    <label for="details-toggle">
      View more details
    </label>
  </h2>

  <section class="details">
    <div binding="details">
      <p>
        Details go here.
      </p>
    </div>

    <code binding="backtrace"></code>
  </section>
</div>
