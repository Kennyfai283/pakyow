---
layout: development_error
title: "{error.name}"
---

<div binding="error">
  <h1 binding="name">
    Error Class
  </h1>

  <div binding="presentable_message">
    <p>
      Error message goes here.
    </p>
  </div>

  <hr>

  <p>
    <a href="https://pakyow.com/docs/" target="_blank">
      https://pakyow.com/docs/
    </a>
  </p>

  <h2>
    Details
  </h2>

  <div binding="presentable_details">
    <p>
      Details go here.
    </p>
  </div>

  <h2>
    Backtrace
  </h2>

  <code binding="presentable_backtrace"></code>
</div>
